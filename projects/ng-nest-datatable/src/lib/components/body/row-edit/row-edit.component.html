<ng-container [ngSwitch]="column.type">
  <input *ngSwitchCase="'string'" nbInput fullWidth [(ngModel)]="value" type="text" />
  <input *ngSwitchCase="'number'" nbInput fullWidth [(ngModel)]="value" type="number" />
  <input type="checkbox" *ngSwitchCase="'boolean'" fullWidth [(ngModel)]="value" />
</ng-container>
